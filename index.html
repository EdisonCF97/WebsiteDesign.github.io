<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Movie Log</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body class="background">
    <div class = "container">
        <h1 class ="text-center"> <img src="images/icon.png"> My Movie Log </h1>
        <div class="card p-4 mb-4 shadow-1g">
            <h2 class="text-center">Add a New Movie</h2>
            <form id="movieForm">
                <div class="row">
                    <div class="col-md-4">
                        <input type="text" id="title" class="form-control" placeholder="Movie Title" required>
                    </div>
                    <div class="col-md-4">
                        <input type="text" id="director" class="form-control" placeholder="Director" required>
                    </div>
                    <div class="col">
                        <input type="date" id="releaseDate" class="form-control">
                    </div>
                    <div class="col">
                        <select id="status" class="form-select">
                            <option value="to-watch">To Watch</option>
                            <option value="watching">Watching</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                    <div class="col">
                        <button type="submit">Add Movie</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="sort-options text-center">
        <button class="btn btn-secondary" onclick="sortMovies('title')">Sort by Title</button>
        <button class="btn btn-secondary" onclick="sortMovies('director')">Sort by Director</button>
        <button class="btn btn-secondary" onclick="sortMovies('watch date')">Sort by Date</button>
        <button class="btn btn-secondary" onclick="sortMovies('status')">Sort by Status</button>
        <button class="btn btn-secondary" onclick="sortMovies('rating')">Sort by Rate</button>
    </div>
    <div class="group-options p-3 text-center">
        <button class="btn btn-secondary" onclick="groupBy('title')">Group by Title</button>
        <button class="btn btn-secondary" onclick="groupBy('director')">Group by Director</button>
    </div>
    <div class="input-group">
        <input type="text" id="searchInput" class="form-control" placeholder="Search by Title or Director">
    </div>

    <table class="table movie-table">
        <thead class="table-dark">
        <tr>
            <th>Cover</th>
            <th>Title</th>
            <th>Director</th>
            <th>Watch Date</th>
            <th>Status</th>
            <th>Rating</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="movieList"></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
